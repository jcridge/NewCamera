<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
        <title>Camera Application</title>
        <style>
        </style>
    </head>
    <body onload="loadJS()">
        <div class="app">
            <div id="imageContainer">This will be replaced</div>
            
            <input type="button" value="Load Camera" onclick="takePhoto()">
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script>
        var cameraOptions = {
            quality:75,
            sourceType : Camera.PictureSourceType.CAMERA,
            destinationType:Camera.DestinationType.FILE_URI,
            allowEdit: true,
            encodingType: Camera.EncodingType.JPEG,
            targetWidth:300,
            targetHeight:300
        };
            
        navigator.camera.getPicture( cameraSuccess, cameraError, [ cameraOptions ] );

        function loadJS(){
            document.addEventListener("deviceready", onDeviceReady,false);
        }

        function onDeviceReady(){
            navigator.notification.alert("onDeviceReady");
        }

        function takePhoto(){
            navigator.notification.alert("Test", null, "Alert Title", "OK");
            navigator.camera.getPicture(onCameraSuccess,onCameraError);
        }

        function onCameraSuccess(imageURL){
            ic = document.getElementById('imageContainer');
            ic.innerHTML = '<img src="' + imageURL + '" width="30%" style="border-radius: 50%;"/>';
        }

        function onCameraError(e){
            navigator.notification.alert("onCameraError: " + e);
        }
    </script>
    </body>
</html>
